<!DOCTYPE html>
<html ng-app="fideligardApp">
  <head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- UI Router -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- UI Bootstrap -->
    <script type="text/javascript" src="ui-bootstrap.min.js"></script>

    <!-- underscore.js -->
    <script type="text/javascript" src="underscore.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://cdn.jsdelivr.net/lodash/4.16.2/lodash.min.js"></script>
  </head>
  <body>
    <nav class="nav navbar-inverse">
      <div class="navbar-header">

        <a class="navbar-brand">Stock Simulator</a>
      </div>
    </nav>
    <div class="main container">
      <div class="row margin-top">


        <div class="col-md-7 col-md-push-5">
          <div class="row">
            <div ui-view="datepicker" class="col-xs-12"></div>
            <div ui-view="tradeWrapper" class="col-xs-12"></div>
          </div>
        </div>

        <div class="col-md-5 col-md-pull-7">
          <div ui-view="stocks-panel" ></div>
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
  <!-- controllers -->
  <script src='controllers/datepicker_controller.js'></script>
  <script src='controllers/stocks_panel_controller.js'></script>
  <script src='controllers/tradePanelCtrl.js'></script>
  <!-- services -->
  <script src='services/stocks_service.js'></script>
  <script src='services/portfolioService.js'></script>
  <script src='services/dateService.js'></script>
  <!-- filters -->
  <script src='filters/addPlusSign.js'></script>
  <!-- <script src='filters/filterBySymbol.js'></script> -->
  <script src='filters/convertStockToArray.js'></script>
  <script src='filters/orderBySymbol.js'></script>
</html>
